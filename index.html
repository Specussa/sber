<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@500&display=swap" rel="stylesheet">
  <title>animation</title>
</head>
<body>
  <style>
    :root {
      --inc-step: 1;
      --height: 100vh;
      --x: 0px;
      --y: 0px;
      --relx: 0px;
      --rely: 0px;
      --scrollY: 0;
      --font: 'Montserrat Alternates', sans-serif;
      --white: #fff;
      --black: #1c1717;
      --first: #ffffff;
      --second: #0039a6;
      --third: #d52b1e;
      --transparent: #ffffff4d;
    }

    * {
      font-family: var(--font);
    }
    
    html,
    body {
      margin: 0;
      height: var(--height);
      background: var(--black);
      cursor: none;
    }

    button {
      margin: 0;
      padding: 0;
      font-size: 16px;
      font-weight: 400;
      line-height: 20px;
      letter-spacing: 0.02em;
      color: var(--white);
      cursor: none;
    }

    button, button:hover {
      outline: 0;
      border: none;
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      user-select: none;
    }
    
    a {
      margin: 0;
      cursor: none;
    }

    .container {
      max-width: 1840px;
      height: 100%;
      padding: 60px 20px 15em;
      margin: auto;
      position: relative;
      z-index: 2;
    }

    .page__link {
      display: block;
      text-align: center;
    }

    /* start preloader */

    .preloader {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: 1000;
      color: var(--black);
    }

    .preloader__top {
      position: absolute;
      top: 0;
      width: 100%;
      height: 50%;
      z-index: 1001;
      background-color: var(--white);
      -webkit-transition: top 0.3s linear;
      transition: top 0.3s linear;
    }

    .preloader__bottom {
      position: absolute;
      top: 50%;
      width: 100%;
      height: 50%;
      z-index: 1001;
      background-color: var(--white);
      -webkit-transition: top 0.3s linear;
      transition: top 0.3s linear;
    }

    .preloader__image {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 80px;
      height: 80px;
      margin-top: -40px;
      margin-left: -40px;
      text-align: center;
      z-index: 1002;
    }

    .loaded_hiding .preloader__image {
      opacity: 0;
      -webkit-transition: opacity 0.3s;
      transition: opacity 0.3s;
    }

    .loaded .preloader {
      display: none;
    }

    /* end preloader */

    /* start cursor */

    .cursor {
      width: 1px;
      height: 1px;
      position: fixed;
      top: var(--y);
      left: var(--x);
      z-index: 999;
      mix-blend-mode: difference;
      -webkit-transition: width .1s linear, height .1s linear;
      transition: width .1s linear, height .1s linear;
      pointer-events: none;
    }

    .cursor::before {
      position: absolute;
      content: "";
      top: 50%;
      left: 50%;
      width: 15px;
      height: 15px;
      border-radius: 50%;
      background-color: var(--white);
      -webkit-transform: translate(-50%, -50%);
      transform: translate(-50%, -50%);
      -webkit-transition: width 0.1s linear, height 0.1s linear, background-color 0.1s linear;
      transition: width 0.1s linear, height 0.1s linear, background-color 0.1s linear;
    }

    .hover.cursor::before {
      background-color: var(--transparent);
    }

    .active.cursor::before,
    .hover.active.cursor::before {
      width: 50px;
      height: 50px;
      -webkit-transition: width 1s linear, height 1s linear, background-color 0.1s linear;
      transition: width 1s linear, height 1s linear, background-color 0.1s linear;
    }

    .hover.cursor::before {
      width: 30px;
      height: 30px;
    }

    .leave.cursor::before {
      width: 0px;
      height: 0px;
      -webkit-transition: width 0.3s linear, height 0.3s linear, background-color 0.1s linear;
      transition: width 0.3s linear, height 0.3s linear, background-color 0.1s linear;
    }

    /* end cursor */

    /* start scroll */

    html.has-scroll-smooth {
      position: fixed;
      left: 0;
      right: 0;
      top: 0;
      bottom: 0;
      overflow: hidden;
    }

    html.has-scroll-dragging {
      -webkit-user-select: none;
      user-select: none
    }

    .has-scroll-smooth body {
      overflow: hidden
    }

    .has-scroll-smooth [data-scroll-container] {
      min-height: var(--height);
    }

    [data-scroll-direction=horizontal] [data-scroll-container] {
      display: inline-block;
      height: var(--height);
      white-space: nowrap
    }

    [data-scroll-direction=horizontal] [data-scroll-section] {
      display: inline-block;
      height: 100%;
      vertical-align: top;
      white-space: nowrap
    }

    .c-scrollbar {
      width: 8px;
      height: 100%;
      opacity: 0;
      position: absolute;
      right: 0;
      top: 0;
      -webkit-transform-origin: center right;
      transform-origin: center right;
      -webkit-transition: opacity .3s, -webkit-transform .3s, width .3s;
      transition: transform .3s, opacity .3s, width .3s;
      z-index: 2;
    }

    .c-scrollbar:hover {
      -webkit-transform: scaleX(1.45);
      transform: scaleX(1.45)
    }

    .c-scrollbar:hover,
    .has-scroll-dragging .c-scrollbar,
    .has-scroll-scrolling .c-scrollbar {
      opacity: 1
    }

    [data-scroll-direction=horizontal].c-scrollbar {
      width: 100%;
      height: 10px;
      top: auto;
      bottom: 0;
      -webkit-transform: scaleY(1);
      transform: scaleY(1);
    }

    [data-scroll-direction=horizontal].c-scrollbar:hover {
      -webkit-transform: scaleY(3);
      transform: scaleY(3)
    }

    .c-scrollbar_thumb {
      width: 3px;
      position: absolute;
      right: 0;
      top: 0;
      background-color: var(--white);
      cursor: -webkit-grab;
      cursor: grab;
      opacity: 1;
      -webkit-transition: width .3s;
      transition: width .3s;
      cursor: none;
    }

    .c-scrollbar:hover .c-scrollbar_thumb {
      width: 10px;
    }

    /* end scroll */

    /* start backs */

    .page__backs {
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 1;
      margin: auto;
      background: var(--black);
      background: linear-gradient(315deg,
                  var(--first) 3%,
                  var(--second) 38%,
                  var(--third) 68%,
                  var(--third) 98%);
      background-size: 400% 400%;
      background-attachment: fixed;
      -webkit-animation: gradient 15s ease infinite;
      animation: gradient 15s ease infinite;
      overflow: hidden;
    }

    @-webkit-keyframes gradient {
      0% {
        background-position: 0% 0%;
      }
      50% {
        background-position: 100% 100%;
      }
      100% {
        background-position: 0% 0%;
      }
    }

    @keyframes gradient {
      0% {
        background-position: 0% 0%;
      }
      50% {
        background-position: 100% 100%;
      }
      100% {
        background-position: 0% 0%;
      }
    }

    .page__back {
      width: 200%;
      height: 12em;
      position: fixed;
      bottom: 0;
      left: 0;
      z-index: 1;
      background: var(--transparent);
      border-radius: 50% 50% 0 0;
      animation: back 10s -3s linear infinite;
      -webkit-transform: translate3d(0, 0, 0);
      transform: translate3d(0, 0, 0);
    }

    .page__back:nth-of-type(2) {
      bottom: -1em;
      -webkit-animation: back 18s linear reverse infinite;
      animation: back 18s linear reverse infinite;
      opacity: 0.8;
    }

    .page__back:nth-of-type(3) {
      bottom: -2em;
      -webkit-animation: back 20s -1s reverse infinite;
      animation: back 20s -1s reverse infinite;
      opacity: 0.9;
    }

    @-webkit-keyframes back {
      2% {
        -webkit-transform: translateX(1);
      }
      25% {
        -webkit-transform: translateX(-25%);
      }
      50% {
        -webkit-transform: translateX(-50%);
      }
      75% {
        -webkit-transform: translateX(-25%);
      }
      100% {
        -webkit-transform: translateX(1);
      }
    }

    @keyframes back {
      2% {
        transform: translateX(1);
      }
      25% {
        transform: translateX(-25%);
      }
      50% {
        transform: translateX(-50%);
      }
      75% {
        transform: translateX(-25%);
      }
      100% {
        transform: translateX(1);
      }
    }

    /* end backs */

    /* start button */

    .page__btns {
      display: -webkit-box;
      display: -ms-flexbox;
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: center;
      gap: 20px;
    }

    .btn {
      display: -webkit-box;
      display: -ms-flexbox;
      display: flex;
      width: 100%;
      max-width: 345px;
      height: 70px;
      flex: 0 0 auto;
      align-items: center;
      justify-content: center;
      position: relative;
      background-color: var(--transparent);
      border-radius: 15px;
      -webkit-transition: color 0.2s linear;
      transition: color 0.2s linear;
      overflow: hidden;
    }

    .btn:hover {
      color: var(--transparent);
    }

    .btn span:nth-child(1) {
      display: -webkit-box;
      display: -ms-flexbox;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      font-size: 12px;
      font-weight: 500;
      line-height: 15px;
      position: relative;
      z-index: 1;
      text-shadow: 0.5px 0 0.5px var(--black),
                  0 0.5px 0.5px var(--black),
                  -0.5px 0 0.5px var(--black),
                  0 -0.5px 0.5px var(--black);
    }

    .btn span:nth-child(2) {
      display: block;
      width: 0px;
      height: 0px;
      position: absolute;
      top: var(--rely);
      left: var(--relx);
      border-radius: 50%;
      -webkit-transform: translate(-50%, -50%);
      transform: translate(-50%, -50%);
      -webkit-transition: width 0.3s ease-in-out, height 0.3s ease-in-out;
      transition: width 0.3s ease-in-out, height 0.3s ease-in-out;
      z-index: 0;
    }

    .first__btn span:nth-child(2) {
      background-color: var(--first);
    }

    .second__btn span:nth-child(2) {
      background-color: var(--second);
    }

    .third__btn span:nth-child(2) {
      background-color: var(--third);
    }

    .all__btn span:nth-child(2) {
      background: linear-gradient(315deg,
                  var(--first) 3%,
                  var(--second) 38%,
                  var(--third) 68%,
                  var(--third) 98%);
    }

    .btn:hover span:nth-child(2) {
      width: 200%;
      height: 800%;
    }
    /* end button */
    
    /* start section */

    section {
      min-height: var(--height);
    }

    .page__container {
      display: -webkit-box;
      display: -ms-flexbox;
      display: flex;
      flex-direction: column;
      gap: 60px;
    }

    .page__svg {
      max-width: 600px;
      height: auto;
    }

    .page__svg_first {
      color: var(--white);
    }

    .page__svg_second {
      color: var(--black);
    }

    /* end section */

    /* start showreel */

    .showreel {
      padding: 60px 0;
    }

    .showreel__container {
      max-width: 100%;
      padding: 0;
      margin: -1px 0 0;
      overflow: hidden;
    }

    .showreel__inview {
      height: var(--height);
      max-height: 500px;
      position: relative;
      overflow: hidden;
      border-radius: 20px;
    }

    .showreel__button,
    .showreel__target {
      width: 100%;
      position: absolute;
      top: calc(var(--height) - var(--height)*2);
      left: 0;
      right: 0;
    }

    .showreel__target {
      bottom: calc(var(--height) - var(--height)*2);
    }

    .showreel__block video {
      width: 100%;
      height: var(--height);
      object-fit: cover;
    }

    .showreel__circle {
      display: -webkit-box;
      display: -ms-flexbox;
      display: flex;
      margin: 0 284px 0 0;
      -webkit-box-pack: end;
      -ms-flex-pack: end;
      justify-content: flex-end;
    }

    .showreel__modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: var(--height);
      min-width: 100%;
      background: rgba(0, 0, 0, 0.7);
      z-index: 200;
      display: none;
    }

    .showreel__modal_inner {
      width: 100%;
      height: var(--height);
      min-width: 100%;
      background: transparent;
      padding: 0;
      position: absolute;
      top: 50%;
      left: 50%;
      -webkit-transform: translate(-50%, -50%);
      transform: translate(-50%, -50%);
    }

    #showreel__video {
      width: 100%;
      height: var(--height);
      -o-object-fit: cover;
      object-fit: cover;
      cursor: none;
    }

    .showreel__video_responsive {
      position: relative;
      padding-bottom: var(--height);
      height: 0;
      overflow: hidden;
    }

    .showreel__video_responsive > video,
    .showreel__video_responsive > .spec__player {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: var(--height);
      min-width: 100%;
      -o-object-fit: cover;
      object-fit: cover;
      -webkit-animation: grow 0.3s linear;
      animation: grow 0.3s linear;
    }

    .showreel__modal .button__close {
      width: 80px;
      height: 80px;
      border: 1px solid hsla(0,0%,100%,.2);
      border-radius: 0 30px 0 30px;
    }

    .showreel__modal .button__close:hover,
    .hide.showreel__modal .button__close:hover {
      mix-blend-mode: hard-light;
      border: 1px solid #fff;
    }

    .showreel__modal_close {
      position: absolute;
      top: 40px;
      right: 40px;
      z-index: 4;
      mix-blend-mode: hard-light;
      background: transparent;
      opacity: 1;
      -webkit-transition: opacity 0.3s linear;
      transition: opacity 0.3s linear;
    }

    .button__close svg {
      height: 24px;
      width: 24px;
      position: absolute;
      top: 50%;
      left: 50%;
      color: var(--text);
      -webkit-transform: translate(-50%, -50%) rotate(0deg);
      transform: translate(-50%, -50%) rotate(0deg);
      -webkit-transition: -webkit-transform 0.3s linear, color 0.3s linear;
      transition: transform 0.3s linear, color 0.3s linear;
    }

    .button__close:hover svg {
      -webkit-transform: translate(-50%, -50%) rotate(90deg);
      transform: translate(-50%, -50%) rotate(90deg);
    }

    .hide .showreel__modal_close {
      mix-blend-mode: difference;
    }

    .hide.showreel__modal .button__close {
      border: 0;
    }

    .showreel__modal_close svg,
    .showreel__modal_close:hover svg,
    .dark .showreel__modal_close svg,
    .dark .showreel__modal_close:hover svg {
      width: 30px;
      height: 30px;
      color: #fff;
    }

    .showreel__modal_visible {
      display: block;
    }

    @-webkit-keyframes grow {
      0% {
        -webkit-transform: scale(.01,.05);
        transform: scale(.01,.05);
      }
      70% {
        -webkit-transform: scale(.01,1);
        transform: scale(.01,1);
      }
      100% {
        -webkit-transform: scale(1,1);
        transform: scale(1,1);
      }
    }

    @keyframes grow {
      0% {
        -webkit-transform: scale(.01,.05);
        transform: scale(.01,.05);
      }
      70% {
        -webkit-transform: scale(.01,1);
        transform: scale(.01,1);
      }
      100% {
        -webkit-transform: scale(1,1);
        transform: scale(1,1);
      }
    }

    .spec-compress:before {
      content: "";
      display: inline-block;
      width: 28px;
      height: 28px;
      background: url('data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMTMiIGhlaWdodD0iMTMiIHZpZXdCb3g9IjAgMCAxMyAxMyIgZmlsbD0ibm9uZSIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj4NCjxwYXRoIGQ9Ik05LjI1IDFIMTJWMy43NSIgc3Ryb2tlPSJ3aGl0ZSIgc3Ryb2tlLWxpbmVjYXA9InJvdW5kIiBzdHJva2UtbGluZWpvaW49InJvdW5kIi8+DQo8cGF0aCBkPSJNMy43NSAxMkgxVjkuMjUiIHN0cm9rZT0id2hpdGUiIHN0cm9rZS1saW5lY2FwPSJyb3VuZCIgc3Ryb2tlLWxpbmVqb2luPSJyb3VuZCIvPg0KPHBhdGggZD0iTTEyIDkuMjVWMTJIOS4yNSIgc3Ryb2tlPSJ3aGl0ZSIgc3Ryb2tlLWxpbmVjYXA9InJvdW5kIiBzdHJva2UtbGluZWpvaW49InJvdW5kIi8+DQo8cGF0aCBkPSJNMSAzLjc1VjFIMy43NSIgc3Ryb2tlPSJ3aGl0ZSIgc3Ryb2tlLWxpbmVjYXA9InJvdW5kIiBzdHJva2UtbGluZWpvaW49InJvdW5kIi8+DQo8L3N2Zz4NCg==') no-repeat;
      background-size: 28px 28px;
    }

    .spec-expand:before {
      content: "";
      display: inline-block;
      width: 28px;
      height: 28px;
      background: url('data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMTMiIGhlaWdodD0iMTMiIHZpZXdCb3g9IjAgMCAxMyAxMyIgZmlsbD0ibm9uZSIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj4NCjxwYXRoIGQ9Ik05LjI1IDFIMTJWMy43NSIgc3Ryb2tlPSJ3aGl0ZSIgc3Ryb2tlLWxpbmVjYXA9InJvdW5kIiBzdHJva2UtbGluZWpvaW49InJvdW5kIi8+DQo8cGF0aCBkPSJNMy43NSAxMkgxVjkuMjUiIHN0cm9rZT0id2hpdGUiIHN0cm9rZS1saW5lY2FwPSJyb3VuZCIgc3Ryb2tlLWxpbmVqb2luPSJyb3VuZCIvPg0KPHBhdGggZD0iTTEyIDkuMjVWMTJIOS4yNSIgc3Ryb2tlPSJ3aGl0ZSIgc3Ryb2tlLWxpbmVjYXA9InJvdW5kIiBzdHJva2UtbGluZWpvaW49InJvdW5kIi8+DQo8cGF0aCBkPSJNMSAzLjc1VjFIMy43NSIgc3Ryb2tlPSJ3aGl0ZSIgc3Ryb2tlLWxpbmVjYXA9InJvdW5kIiBzdHJva2UtbGluZWpvaW49InJvdW5kIi8+DQo8L3N2Zz4NCg==') no-repeat;
      background-size: 28px 28px;
    }

    .spec-play:before {
      content: "";
      display: inline-block;
      width: 28px;
      height: 28px;
      background: url('data:image/svg+xml;base64,PHN2ZyBkYXRhLXYtYzJjYmFiZDU9IiIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIiBmaWxsPSIjZmZmIiB2aWV3Qm94PSIwIDAgMTMgMTkiPg0KPHBhdGggZD0ibTEuMzA1IDE4LjI2OCAxMC43NTMtNy44ODJjLjIxMy0uMTU2LjIyLS40MjYuMDItLjU5NGwtOS45NC04LjMyOWMtLjMwOC0uMjU3LS44MzMtLjA3NS0uODMzLjI5djEwLjI0MyIgc3Ryb2tlPSJub25lIj48L3BhdGg+DQo8L3N2Zz4=') no-repeat;
      background-size: 28px 28px;
    }

    .spec-pause:before {
      content: "";
      display: inline-block;
      width: 28px;
      height: 28px;
      background: url('data:image/svg+xml;base64,PHN2ZyBkYXRhLXYtYzJjYmFiZDU9IiIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIiBmaWxsPSIjZmZmIiB2aWV3Qm94PSIwIDAgOCAxNCI+DQo8cGF0aCBkPSJNLjc1IDB2MTRtNi0xNHYxNCIgc3Ryb2tlPSIjZmZmIj48L3BhdGg+DQo8L3N2Zz4=') no-repeat;
      background-size: 28px 28px;
    }

    .hide .is-playing .spec__title,
    .hide .is-playing .spec__border,
    .hide .is-playing .spec__controls {
      opacity: 0;
    }

    .spec__title,
    .spec__border,
    .spec__controls {
      opacity: 1;
      -webkit-transition: opacity 0.3s linear;
      transition: opacity 0.3s linear;
    }

    .spec-volume-high:before {
      content: "";
      display: inline-block;

    // start preloader

      if (cursorx > (document.body.clientWidth - 3) || cursory > (document.body.offsetHeight - 3) || cursorx < 3 || cursory < 3) {
        cursor.classList.add('leave')

    // end cursor

    // start random
    let firstbtn = document.querySelector('.first__btn');
    let secondbtn = document.querySelector('.second__btn');
    let thirdbtn = document.querySelector('.third__btn');
    let fourthbtn = document.querySelector('.fourth__btn');
    let allbtn = document.querySelector('.all__btn');
    function getRandomColor() {
      var letters = '0123456789ABCDEF';
      var color = '#';
      for (var i = 0; i < 6; i++) {
        color += letters[Math.floor(Math.random() * 16)];
      }
      return color;
    }
    firstbtn.addEventListener("click", function(e){

      document.body.style.setProperty('--third', `${getRandomColor()}`);

    // start video

      showreelmodalClose.onclick = function() {
        document.querySelector('.spec__overlay').classList.remove('is-playing');
        showreelmodal.classList.remove('showreel__modal_visible');
        showreelvideo.pause();
        showreelvideo.currentTime = 0;
        document.body.style.overflow = "visible";
        document.body.style.height = "100%";
      }
    }
    (function () {
      // helpers
      var regExp = function regExp(name) {
          return new RegExp('(^| )' + name + '( |$)');
      };
      var forEach = function forEach(list, fn, scope) {
          for (var i = 0; i < list.length; i++) {
              fn.call(scope, list[i]);
          }
      };
      // class list object with basic methods
      function ClassList(element) {
          this.element = element;
      }
      ClassList.prototype = {
          add: function add() {
              forEach(arguments, function (name) {
                  if (!this.contains(name)) {
                      this.element.className += ' ' + name;
                  }
              }, this);
          },
          remove: function remove() {
              forEach(arguments, function (name) {
                  this.element.className = this.element.className.replace(regExp(name), '');
              }, this);
          },
          toggle: function toggle(name) {
              return this.contains(name) ? (this.remove(name), false) : (this.add(name), true);
          },
          contains: function contains(name) {
              return regExp(name).test(this.element.className);
          },
          // bonus..
          replace: function replace(oldName, newName) {
              this.remove(oldName), this.add(newName);
          }
      };
      // IE8/9, Safari
      if (!('classList' in Element.prototype)) {
          Object.defineProperty(Element.prototype, 'classList', {
              get: function get() {
                  return new ClassList(this);
              }
          });
      }
      // replace() support for others
      if (window.DOMTokenList && DOMTokenList.prototype.replace == null) {
          DOMTokenList.prototype.replace = ClassList.prototype.replace;
      }
    })();
    (function () {
      if (typeof NodeList.prototype.forEach === "function") return false;
      NodeList.prototype.forEach = Array.prototype.forEach;
    })();
    // Unfortunately, due to scattered support, browser sniffing is required
    function browserSniff() {
      var nVer = navigator.appVersion,
          nAgt = navigator.userAgent,
          browserName = navigator.appName,
          fullVersion = '' + parseFloat(navigator.appVersion),
          majorVersion = parseInt(navigator.appVersion, 10),
          nameOffset,
          verOffset,
          ix;
      // MSIE 11
      if (navigator.appVersion.indexOf("Windows NT") !== -1 && navigator.appVersion.indexOf("rv:11") !== -1) {
          browserName = "IE";
          fullVersion = "11;";
      }
      // MSIE
      else if ((verOffset = nAgt.indexOf("MSIE")) !== -1) {
              browserName = "IE";
              fullVersion = nAgt.substring(verOffset + 5);
          }
          // Chrome
          else if ((verOffset = nAgt.indexOf("Chrome")) !== -1) {
                  browserName = "Chrome";
                  fullVersion = nAgt.substring(verOffset + 7);
              }
              // Safari
              else if ((verOffset = nAgt.indexOf("Safari")) !== -1) {
                      browserName = "Safari";
                      fullVersion = nAgt.substring(verOffset + 7);
                      if ((verOffset = nAgt.indexOf("Version")) !== -1) {
                          fullVersion = nAgt.substring(verOffset + 8);
                      }
                  }
                  // Firefox
                  else if ((verOffset = nAgt.indexOf("Firefox")) !== -1) {
                          browserName = "Firefox";
                          fullVersion = nAgt.substring(verOffset + 8);
                      }
                      // In most other browsers, "name/version" is at the end of userAgent
                      else if ((nameOffset = nAgt.lastIndexOf(' ') + 1) < (verOffset = nAgt.lastIndexOf('/'))) {
                              browserName = nAgt.substring(nameOffset, verOffset);
                              fullVersion = nAgt.substring(verOffset + 1);
                              if (browserName.toLowerCase() == browserName.toUpperCase()) {
                                  browserName = navigator.appName;
                              }
                          }
      // Trim the fullVersion string at semicolon/space if present
      if ((ix = fullVersion.indexOf(";")) !== -1) {
          fullVersion = fullVersion.substring(0, ix);
      }
      if ((ix = fullVersion.indexOf(" ")) !== -1) {
          fullVersion = fullVersion.substring(0, ix);
      }
      majorVersion = parseInt('' + fullVersion, 10);
      if (isNaN(majorVersion)) {
          fullVersion = '' + parseFloat(navigator.appVersion);
          majorVersion = parseInt(navigator.appVersion, 10);
      }
      return [browserName, majorVersion];
    }

    var obj = {};
    obj.browserInfo = browserSniff();
    obj.browserName = obj.browserInfo[0];
    obj.browserVersion = obj.browserInfo[1];

    wrapPlayers();
    var players = document.querySelectorAll('.spec__player');
    var iconPlay = '<i class="spec-play"></i>';
    var iconPause = '<i class="spec-pause"></i>';
    var iconVolumeMute = '<i class="spec-volume-mute"></i>';
    var iconVolumeMedium = '<i class="spec-volume-medium"></i>';
    var iconVolumeLow = '<i class="spec-volume-low"></i>';
    var iconExpand = '<i class="spec-expand"></i>';
    var iconCompress = '<i class="spec-compress"></i>';

    players.forEach(function (player) {
      var videos = player.querySelector('.showreel__video_responsive video');
      var skin = attachSkin(videos.dataset.spec);
      player.classList.add(skin);
      var overlay = videos.dataset.overlay;
      addOverlay(player, overlay);
      var title = showTitle(skin, videos.dataset.title);
      if (title) {
          player.insertAdjacentHTML('beforeend', title);
      }
      var html = buildControls(skin);
      player.insertAdjacentHTML('beforeend', html);
      var color = videos.dataset.color;
      addColor(player, color);
      var playerControls = player.querySelector('.' + skin + '__controls');
      var progress = player.querySelector('.progress');
      var progressBar = player.querySelector('.progress__filled');
      var toggle = player.querySelectorAll('.toggle');
      var volumeButton = player.querySelector('.volume');
      var fullScreenButton = player.querySelector('.fullscreen');
      if (obj.browserName === "IE" && (obj.browserVersion === 8 || obj.browserVersion === 9)) {
          showControls(videos);
          playerControls.style.display = "none";
      }
      videos.addEventListener('click', function () {
          togglePlay(this, player);
      });
      videos.addEventListener('play', function () {
          updateButton(this, toggle);
      });
      videos.addEventListener('pause', function () {
          updateButton(this, toggle);
      });
      videos.addEventListener('timeupdate', function () {
          handleProgress(this, progressBar);
      });
      toggle.forEach(function (button) {
          return button.addEventListener('click', function () {
              togglePlay(videos, player);
          });
      });
      volumeButton.addEventListener('click', function () {
          toggleVolume(videos, volumeButton);
      });
      var mousedown = false;
      progress.addEventListener('click', function (e) {
          scrub(e, videos, progress);
      });
      progress.addEventListener('mousemove', function (e) {
          return mousedown && scrub(e, videos, progress);
      });
      progress.addEventListener('mousedown', function () {
          return mousedown = true;
      });
      progress.addEventListener('mouseup', function () {
          return mousedown = false;
      });
      fullScreenButton.addEventListener('click', function (e) {
          return toggleFullScreen(player, fullScreenButton);
      });
      addListenerMulti(player, 'webkitfullscreenchange mozfullscreenchange fullscreenchange MSFullscreenChange', function (e) {
          return onFullScreen(e, player);
      });
    });
    function showControls(videon) {
      videon.setAttribute("controls", "controls");
    }
    function togglePlay(videon, player) {
      var method = videon.paused ? 'play' : 'pause';
      videon[method]();
      videon.paused ? player.classList.remove('is-playing') : player.classList.add('is-playing');
    }
    function updateButton(videon, toggle) {
      var icon = videon.paused ? iconPlay : iconPause;
      toggle.forEach(function (button) {
          return button.innerHTML = icon;
      });
      const progress = document.querySelector('.progress');
      const progress__time = document.getElementById("progress__time");
      progress.addEventListener('mousemove', (e) => {
        var thours = Math.floor((e.offsetX / progress.offsetWidth * videon.duration) / 60 / 60);
        var tminutes = Math.floor((e.offsetX / progress.offsetWidth * videon.duration) / 60) - (thours * 60);
        var tseconds = Math.floor((e.offsetX / progress.offsetWidth * videon.duration) % 60);
        progress__time.innerHTML = [tminutes,tseconds.toString().padStart(2, '0')].join(':');
      });
      var dhours = Math.floor(videon.duration / 60 / 60);
      var dminutes = Math.floor(videon.duration / 60) - (dhours * 60);
      var dseconds = Math.floor(videon.duration % 60);
      progress__duration.innerHTML = [dminutes,dseconds.toString().padStart(2, '0')].join(':');
    }
    function skip() {
      videon.currentTime += parseFloat(this.dataset.skip);
    }
    function toggleVolume(videon, volumeButton) {
      var level = videon.volume;
      var icon = iconVolumeMedium;
      if (level == 1) {
          level = 0;
          icon = iconVolumeMute;
      } else if (level == 0.5) {
          level = 1;
          icon = iconVolumeMedium;
      } else {
          level = 0.5;
          icon = iconVolumeLow;
      }
      videon['volume'] = level;
      volumeButton.innerHTML = icon;
    }
    function handleRangeUpdate() {
      videon[this.name] = this.value;
    }
    function handleProgress(videon, progressBar) {
      var percent = videon.currentTime / videon.duration * 100;
      progressBar.style.flexBasis = percent + '%';
      progress__duration = document.getElementById("progress__duration");
      progress__currenttime = document.getElementById("progress__currenttime");
      var chours = Math.floor(videon.currentTime / 60 / 60);
      var cminutes = Math.floor(videon.currentTime / 60) - (chours * 60);
      var cseconds = Math.floor(videon.currentTime % 60);
      progress__currenttime.innerHTML = [cminutes,cseconds.toString().padStart(2, '0')].join(':');
    }
    function scrub(e, videon, progress) {
      var scrubTime = e.offsetX / progress.offsetWidth * videon.duration;
      videon.currentTime = scrubTime;
    }
    function wrapPlayers() {
      var videol = document.querySelectorAll('.showreel__video_responsive video');
      videol.forEach(function (videon) {
          var wrapper = document.createElement('div');
          wrapper.classList.add('spec__player');
          videon.parentNode.insertBefore(wrapper, videon);
          wrapper.appendChild(videon);
      });
    }
    Number.prototype.lead0 = function(n) {
      var nz = "" + this;
      while (nz.length < n) {
          nz = "0" + nz;
      }
      return nz;
    };
    function buildControls(skin) {
      var html = [];
      html.push('<button class="' + skin + '__button--big toggle">' + iconPlay + '</button>');
      html.push('<div class="' + skin + '__border"></div>');
      html.push('<div class="' + skin + '__controls spec__controls">');
      html.push('<button class="' + skin + '__button toggle">' + iconPlay + '</button>', '<div class="progress">', '<div class="progress__filled"></div>', '<div class="progress__line"><div id="progress__time"></div></div>', '<div id="progress__duration"></div>', '<div id="progress__currenttime"></div>', '</div>', '<button class="' + skin + '__button volume">' + iconVolumeMedium + '</button>', '<button class="' + skin + '__button fullscreen" title="Full Screen">' + iconExpand + '</button>');
      html.push('</div>');
      return html.join('');
    }
    function attachSkin(skin) {
      if (typeof skin != 'undefined' && skin != '') {
          return skin;
      } else {
          return 'spec';
      }
    }
    function showTitle(skin, title) {
      if (typeof title != 'undefined' && title != '') {
          return '<div class="' + skin + '__title">' + title + '</div>';
      } else {
          return false;
      }
    }
    function addOverlay(player, overlay) {
      if (overlay == 1) {
          player.classList.add('spec__overlay');
      } else if (overlay == 2) {
          player.classList.add('spec__overlay--2');
      } else {
          return;
      }
    }
    function addColor(player, color) {
      if (typeof color != 'undefined' && color != '') {
          var buttons = player.querySelectorAll('button');
          var progress = player.querySelector('.progress__filled');
          progress.style.background = color;
          buttons.forEach(function (button) {
              return button.style.color = color;
          });
      }
    }
    function toggleFullScreen(player, fullScreenButton) {
      // let isFullscreen = false;
      if (!document.fullscreenElement && // alternative standard method
      !document.mozFullScreenElement && !document.webkitFullscreenElement && !document.msFullscreenElement) {
          player.classList.add('spec__fullscreen');

          if (player.requestFullscreen) {
              player.requestFullscreen();
          } else if (player.mozRequestFullScreen) {
              player.mozRequestFullScreen(); // Firefox
          } else if (player.webkitRequestFullscreen) {
              player.webkitRequestFullscreen(); // Chrome and Safari
          } else if (player.msRequestFullscreen) {
              player.msRequestFullscreen();
          }
          isFullscreen = true;

          fullScreenButton.innerHTML = iconCompress;
      } else {
          player.classList.remove('spec__fullscreen');

          if (document.cancelFullScreen) {
              document.cancelFullScreen();
          } else if (document.mozCancelFullScreen) {
              document.mozCancelFullScreen();
          } else if (document.webkitCancelFullScreen) {
              document.webkitCancelFullScreen();
          } else if (document.msExitFullscreen) {
              document.msExitFullscreen();
          }
          isFullscreen = false;
          fullScreenButton.innerHTML = iconExpand;
      }
    }

    function onFullScreen(e, player) {
      var isFullscreenNow = document.webkitFullscreenElement !== null;
      if (!isFullscreenNow) {
          player.classList.remove('spec__fullscreen');
          player.querySelector('.fullscreen').innerHTML = iconExpand;
      } else {
          // player.querySelector('.fullscreen').innerHTML = iconExpand;
      }
    }

    function addListenerMulti(element, eventNames, listener) {
      var events = eventNames.split(' ');
      for (var i = 0, iLen = events.length; i < iLen; i++) {
          element.addEventListener(events[i], listener, false);
      }
    }
    // end video
  </script>
</body>
</html>
